<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Order Sumamary</title>
   </head>
   <body>
      <div role="main" class="card">
         <div class="card__img"></div>
         <div class="card__container">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__text">
               You can now listen to millions of song, audibooks, and podcast on any device anywhere
               you like!
            </p>
            <div class="plan">
               <img src="img/icon-music.svg" alt="icon music" class="plan__img" />
               <div class="plan__price">
                  <span class="plan__price-span">Annual Plan </span>
                  <p class="plan__price-p">$59.99/year</p>
               </div>
               <a href="#" class="plan__link">Change</a>
            </div>
            <a href="#" class="plan__buttonProceed">Proceed to Payment</a>
            <a href="#" class="plan__buttonCancel">Cancel Order</a>
         </div>
      </div>
   </body>
</html>
